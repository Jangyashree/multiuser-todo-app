{% extends 'base.html' %}

{% block title %}Login | TaskMaster{% endblock %}

{% block content %}
<div class="signup-login">
    <div class="signup-box">
        <form method="POST">
            {% csrf_token %}

            <div class="heading">Login</div>
            <div class="line"></div>

            <div class="field">
                <label><b>Username</b></label>
                <input class="inp" type="text" name="fnm" required>
            </div>

            <div class="field">
                <label><b>Password</b></label>
                <input class="inp" type="password" name="pwd" required>
            </div>

            <input class="submit-button" type="submit" value="Login">

            <div class="line"></div>
        
            <a class="anc" href="{% url 'signup' %}">Don't have an account? </a>
            
        </form>
    </div>
</div>
{% endblock %}
