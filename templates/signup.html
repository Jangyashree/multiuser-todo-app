{% extends 'base.html' %}

{% block title %}Signup | TaskMaster{% endblock %}

{% block content %}
<div class="signup-login">
    <div class="signup-box">
        <form method="POST">
            {% csrf_token %}

            <div class="heading">Signup</div>
            <div class="line"></div>

            <div class="field">
                <label><b>Username</b></label>
                <input class="inp" type="text" name="fnm" required placeholder="Enter Your Full Name">
            </div>

            <div class="field">
                <label><b>Email</b></label>
                <input class="inp" type="email" name="emailid" required placeholder="Enter Your Email">
            </div>

            <div class="field">
                <label><b>Password</b></label>
                <input class="inp" type="password" name="pwd" required placeholder="Enter Password">
            </div>

            <div class="field">
                <label><b>Confirm Password</b></label>
                <input class="inp" type="password" name="password2" required placeholder="Confirm Password">
            </div>

            <input class="submit-button" type="submit" value="Signup">

            <div class="field login">
                <a class="anc" href="{% url 'login' %}">Already have an account? </a>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
